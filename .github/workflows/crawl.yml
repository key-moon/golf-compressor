name: Update Public Data

on:
  # schedule:
  #   - cron: '0 */3 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-public-data
  cancel-in-progress: true

jobs:
  update-public-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (uses GITHUB_TOKEN and persists credentials)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: latest

      - name: Update public data
        run: |
          set -euxo pipefail
          source tools/setup.sh
          python tools/update_public_data.py
          python tools/update_banner.py
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

      - name: Commit and push changes
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Update public data [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi